<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores</title>
    <link rel="stylesheet" href="colores.css">
</head>
<body>
    <p><b>Colores primarios</b></p>
    <table>
        <th class="rojo"></th>
        <th class="verde"></th>
        <th class="azul"></th>
    </table>
    <p><b>Colores secundarios</b></p>
    <table>
        <tr>
            <td class="rojo"></td>
            <td>+</td>
            <td class="azul"></td>
            <td>=</td>
            <td class="lila"></td>
        </tr>
        <tr>
            <td class="azul"></td>
            <td>+</td>
            <td class="verde"></td>
            <td>=</td>
            <td class="azulclaro"></td>
        </tr>
        <tr>
            <td class="verde"></td>
            <td>+</td>
            <td class="rojo"></td>
            <td>=</td>
            <td class="amarillo"></td>
        </tr>
    </table>
</body>
</html>
